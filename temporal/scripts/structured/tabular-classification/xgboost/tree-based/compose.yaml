services:
  aimx_evaluation_xgboost_treebased:
    build:
      context: .
    environment:
      APP_ENV: local
      MLFLOW_TRACKING_URI: http://host.docker.internal:8081
      MODEL_WIGHTS_PATH: ./weights/weight.pkl
      DATASET_PATH: ./datasets/dataset.csv
      TARGET_COLUMN: IncidentGrade
      EXPERIMENT_NAME: Microsoft-Security-Incident-Prediction
      # TEMPORAL_CERT_PATH: certs/client.crt
      # TEMPORAL_CERT_KEY_PATH: certs/client.key
      # TEMPORAL_CERT_CA_PATH: certs/ca.crt
    volumes:
      - python_cache:/root/.cache/pip
      # - ./database:/usr/src/app/database
    ports:
      - 3900:3900

volumes:
  python_cache:
